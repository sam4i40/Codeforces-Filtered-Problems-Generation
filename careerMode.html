<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Career Mode</title>
</head>

<body>
  <!-- Creating a bootstrap container -->
  <div class="container">
    <!-- Diving the container into two parts -->
    <div class="box1">
      <div class="content">
        <h3 class="header">Sign In</h3>
        <form class="query-form" method="post" action="/login">
          <div class="form-input">
            <label for="userName" class="userName">
              USERNAME
            </label>
            <br>
            <input name="username" type="text" id="userName" class="userNameIn" placeholder="Username" required>
          </div>
          <div class="form-input">
            <label for="pwd" class="pwd">
              PASSWORD
            </label>
            <br>
            <input name="password" type="password" id="pwd" class="pwdIn" name="pwd" placeholder="Password" required>
          </div>
          <br>
          <div class="input-form">
            <button type="submit" class="submit-btn">Sign In
            </button>
          </div>
          <div class="foot">
            <div class="rememberMe">
              <input type="checkbox" class="checkbox" checked>
              <label>Remember me?</label>
            </div>
            <div class="forgetPass">
              <a href="#">Forgot Password</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- This is the second part of the container -->
    <div class="box2">
      <p class="welcome">
        CP GAMIFY
        <span class="title">Career Mode</span>
      </p>
      <div class="footer">
        <p class="signUp">Don't you have an account?
        </p>
        <a href="register.html"><button type="button" class="btn signUpBtn">Sign Up</button></a>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
